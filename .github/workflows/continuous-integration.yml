on:
  pull_request:
    types:
    - opened
    - synchronize
    - reopened
  push:
name: continuous-integration
jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.x
    - name: Checkout
      uses: actions/checkout@v1
    - name: Download Go modules
      run: go mod download
    - name: Build
      run: go build ./...
    - name: Test
      run: go test -covermode=atomic -coverprofile=profile.cov -race ./...
      env:
        DARKSKY_KEY: ${{ secrets.DARKSKY_KEY }}
    - name: Lint
      run: |
        curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- v1.21.0
        ./bin/golangci-lint run
    - name: Check formatting
      run: |
        GO111MODULE=off go get -u mvdan.cc/gofumpt/gofumports
        find . -name \*.go | xargs $(go env GOPATH)/bin/gofumports -w
        git diff --exit-code
    - name: Send coverage
      env:
        COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        GO111MODULE=off go get github.com/mattn/goveralls
        $(go env GOPATH)/bin/goveralls -coverprofile=profile.cov -service=github